<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Times New Roman', Times, serif;
}
.header {
  text-align: center;
  padding: 32px;
}
.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}
.column {
  flex: 50%;
  padding: 0 4px;
}
.column img {
  margin-top: 8px;
  vertical-align: middle;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>
<div class="header">
  <h1>ALBUM</h1>
</div> 
<div class="row"> 
  <div class="column">
  <img src="https://anhcuoiviet.vn/wp-content/uploads/2022/09/de-thuong-2.jpg" style="width:100%">
  <img src="https://vapa.vn/wp-content/uploads/2022/12/anh-dep-hinh-nen-001-1.jpg" style="width:100%">
  <img src="https://taoanhdep.com/wp-content/uploads/2022/10/Butterfly-x-Allain.jpeg  " style="width:100%">
  <img src="https://noithatbinhminh.com.vn/wp-content/uploads/2022/08/anh-dep-07.jpg.webp  " style="width:100%">
  <img src="https://noithatbinhminh.com.vn/wp-content/uploads/2022/08/hinh-nen-4k-04.jpg" style="width:100%">
  <img src="https://c1.wallpaperflare.com/preview/547/786/515/blue-sky-blue-watercolor-canvas-paint-paper.jpg" style="width:100%">
  </div>
</div>
</body>
</html>
